    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Rock, Paper, Scissors.</title>
    <link rel="stylesheet" href="./style.css" />

  <body>
    <hero class="hero">
      <h1 class="header">Man vs. Machine</h1>
      <h2>Choose your tool</h2>

    <div class="container">
      <button class="rock" id="button-1">Rock</button>
      <button class="paper" id="button-2">Paper</button>
      <button class="scissors" id="button-3">Scissors</button>
    </div>

    <div class="container">
      <h1 id="player" class="player"></h1>
      <h1 id="computer" class="computer"></h1>
    </div>
    <div class="container"><h1 id="status">Status</h1></div>
  </body>
